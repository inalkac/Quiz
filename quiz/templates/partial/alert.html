{%if messages%}
    {%for message in messages%}
    <div class="container mt-3">
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            {{message}}
            <button class="btn-close" type = "button" data-bs-dismiss = "alert">
               
            </button>
        </div>
        </div>
    </div>
    {%endfor%}
{%endif%}
