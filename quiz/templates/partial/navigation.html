<header>
    <div class="navbar navbar-expand-sm bg-warning navbar-dark">
        <div class="container">
            <a href="{%url 'index'%}" class = "navbar-brand">Quiz</a>
            <ul class = "navbar-nav">
                <li class = "nav-item">
                    <a href="{%url 'index'%}" 
                        {% if request.path == '/' %}
                            class = "nav-link active"
                        {% else %}
                            class = "nav-link"
                        {% endif %}
                    >Home</a>
                </li>
                <li class = "nav-item">
                    <a href="{%url 'quizdb'%}" 
                        {% if 'quizdb' in request.path %}
                            class = "nav-link active"
                        {% else %}
                            class = "nav-link"
                        {% endif %}
                    >Quizes</a>
                </li>
                {%if user.is_authenticated%}
                <li class="nav-item">
                    <form action="{%url 'logout'%}" method="POST">
                        {%csrf_token%}
                        <button type = "submit" class = "btn btn-link text-light">({{user.get_username}}) Logout</a>
                    </form>
                </li>
                {%endif%}
            </ul>
        </div>
    </div>
</header>
